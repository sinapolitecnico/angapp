<h1>Login</h1>
<div class="container">
<div class="alert alert-warning" *ngIf='check'>{{invalid}}</div>
<div>
User Name : <input type="text" name="username" [(ngModel)]="username">
Password : <input type="password" name="password" [(ngModel)]="password">
<button (click)=firstfunction() class="btn btn-success">Login</button>
</div>

</div>
